<form role="form" novalidate>
  <fieldset>
    <legend>Contact details</legend>
    <div class="form-group">
      <label for="text8">Home address</label>
      <input type="text" class="form-control" id="text8" >
    </div>
    <div class="form-group form-group-flowing">
      <label for="text9" class="visually-hidden">Home address line 2</label>
      <input type="text" class="form-control" id="text9">
    </div>
    <div class="form-group form-group-flowing">
      <label for="text10" class="visually-hidden">Home address line 3</label>
      <input type="text" class="form-control" id="text10">
    </div>
    <div class="form-group">
      <label for="text11">Town or city</label>
      <input type="text" class="form-control" id="text11">
    </div>
    <div class="form-group">
      <label for="text12">Country (optional)</label>
      <input type="text" class="form-control" id="text12">
    </div>
    <div class="form-group">
      <label for="text13">Postcode</label>
      <input type="text" class="form-control form-control-sm" id="text13">
    </div>
    <div class="form-group">
      <label for="tel1">Telephone number</label>
      <input type="tel" class="form-control form-control-sm" id="tel1">
    </div>
  </fieldset>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Next to (+ description of next step)</button>
  </div>
  <div class="form-group">
    <a href="#">Back to (+ description of previous step)</a>
  </div>
</form>
