<!DOCTYPE html><html lang="en"><head>     <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>MOT Modernisation</title>    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- Le styles -->    <link href="/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">    <link href="/img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">    <link href="/css/enforcement.css" media="screen" rel="stylesheet" type="text/css">    <!-- Scripts -->    <script type="text/javascript" src="/js/libraries.min.js"></script>    <!--[if lt IE 9]><script type="text/javascript" src="/js/lt.ie9.min.js"></script><![endif]-->    <script type="text/javascript" src="/js/typeahead.min.js"></script></head><body class="not-fixed">    <div class="navbar">        <div class="container">            <h2>DVSA MOT</h2>        </div>    </div>     <div class="container">        <div class="row">            <div class="col-lg-12 user-banner" id="vts-info">                <p>                    <strong>FT Enf Tester</strong>                     - Vehicle Examiner                </p>            </div>        </div>              <div id="validation-summary-id" class="validation-summary">            <ol>                <li>Site number should contain alphanumeric characters only</li>            </ol>        </div>                 <form action="/enforcement/vehicle-testing-station-search" method="POST" name="VehicleTestingStationSearch" class="vts-search" role="form" id="VehicleTestingStationSearch">            <div class="row">                <fieldset>                    <div class="col-sm-12 col-lg-8 vts-search-panel">                        <label for="vts-search" >                            <h2 class="step">Search for a VTS</h2>                        </label>                        <div class="row has-error">                            <div class="col-sm-12">                                <div class="form-group">                                    <input type="text" id="vts-search" name="search" value="" class="form-control" placeholder="eg. v9598AB" maxlength="60" width="100">                                    <button type="submit" class="btn-search" id="test-item-selector-btn-search" >                                        <i class="fa fa-search"> </i>                                        <span class="visually-hidden">Search</span>                                    </button>                                </div>                            </div>                        </div>                    </div>                </fieldset>            </div>        </form><script type="text/javascript">     $(document).ready(function() {        $('#vts-search').typeahead([            {                name: 'vtsData',                cache: false, // set to true when done with development                minLength: 4, // set's the min length of chars needed before Autocomplete kicks in                remote: {                    url: '/api/enforcement/vehicle-testing-station-search?siteNumber=%QUERY',                    filter: function(parsedResponse) {                        var data = [];                        var count = parsedResponse.data.length;                        for (var i=0; i<count; i++) {                            var dbData = parsedResponse.data[i];                            // Construct the typeahead datum object.  https://github.com/twitter/typeahead.js#datum                            var datum = {                                value: dbData.siteNumber,                                address: dbData.address,                                name: dbData.name                            };                            data.push(datum);                        }                        return data;                    }                },                template: function(datum) {                    var html = datum.value + ' - <b>' + datum.name + '</b>,  <i>' + datum.address + '</i>';                    return html;                }            }        ]).on('typeahead:selected', function (e, data) {            $('#item-selector-btn-search').click();        }).on('typeahead:autocompleted', function (e, data) {            $('#item-selector-btn-search').click();        });         $("#vts-search").focus();     });</script>        </div> <!-- /container -->    </body></html>
